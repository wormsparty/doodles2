<div id='canvasContainer'>
    <canvas id='canvas'>
        Your browser doesn't seem to support HTML5. Please upgrade your browser.
    </canvas>
</div>
<script type="text/javascript">
    "use strict";

    let labyrinth = undefined;
    let engine = undefined;

    function step() {
        engine.clear(5, 5, 5);
        labyrinth.update();
        labyrinth.draw();
    }

    function all_loaded() {
        $(window).resize(function () {
            engine.resize($(window).width(), $(window).height())
            engine.clear(5, 5, 5);
            labyrinth.draw();
        });

        engine.resize($(window).width(), $(window).height());

        $(document).on('keydown', function (event) {
            let update = false;

            if (event.key === 'i') {
                labyrinth.open_inventory = !labyrinth.open_inventory;
                update = true;
            } else if (event.key === 'h') {
                labyrinth.open_help = !labyrinth.open_help;
                update = true;
            } else if (event.key === 'j') {
                labyrinth.open_journal = !labyrinth.open_journal;
                update = true;
            } else if (event.key === 'p') {
                labyrinth.pickup = true;
                update = true;
            } else {
                if (event.key === 'ArrowLeft' || event.key === '4' || event.key === '7' || event.key === '1') {
                    labyrinth.left = 1;
                    update = true;
                }

                if (event.key === 'ArrowRight' || event.key === '6' || event.key === '9' || event.key === '3') {
                    labyrinth.right = 1;
                    update = true;
                }

                if (event.key === 'ArrowUp' || event.key === '8' || event.key === '7' || event.key === '9') {
                    labyrinth.up = 1;
                    update = true;
                }

                if (event.key === 'ArrowDown' || event.key === '2' || event.key === '3' || event.key === '1') {
                    labyrinth.down = 1;
                    update = true;
                }

                if (event.key === '.' || event.key === '5') {
                    update = true;
                }
            }

            if (update)
                step();

            //console.log('Key:' + event.key);
        });

        $(document).on('keyup', function (event) {
            if (event.key === 'ArrowLeft' || event.key === '4' || event.key === '7' || event.key === '1') {
                labyrinth.left = 0;
            }

            if (event.key === 'ArrowRight' || event.key === '6' || event.key === '9' || event.key === '3') {
                labyrinth.right = 0;
            }

            if (event.key === 'ArrowUp' || event.key === '8' || event.key === '7' || event.key === '9') {
                labyrinth.up = 0;
            }

            if (event.key === 'ArrowDown' || event.key === '2' || event.key === '3' || event.key === '1') {
                labyrinth.down = 0;
            }
        });

        step();
    }

    function labyrinth_click(x, y) {
        labyrinth.click(x, y);
    }

    $(document).ready(function() {
        engine = Engine.new({
            canvasId: 'canvas',
            width: 640,
            height: 420
        }, labyrinth_click);

        if (engine.error) {
            const container = document.getElementById('canvasContainer');
            container.innerHTML = engine.error;
            return;
        }

        engine = engine.handle;
        labyrinth = Labyrinth.new(engine);

        all_loaded();
    });
</script>
