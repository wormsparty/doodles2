<div id='canvasContainer'>
    <canvas id='canvas'>
        Your browser doesn't seem to support HTML5. Please upgrade your browser.
    </canvas>
</div>
<script type="text/javascript">
    "use strict";

    var elements_to_load = 0;
    var elements_loaded = 0;
    var all_load_declared = false;
    var labyrinth = undefined;
    var engine = undefined;

    function onfailure() {
        var canvasContainer = document.getElementById('canvasContainer');
        canvasContainer.innerHTML = 'Something went wrong while loading the data... Check the console for details.';
    }

    var all_loaded = function() {
        var fps = 30;
        var dt = 1.0 / fps;

        $(window).resize(function() {
            engine.resize($(window).width(), $(window).height())
        });

        engine.resize($(window).width(), $(window).height());

        $(document).on('keydown', function( event ) {
            if (event.which === 37) {
                labyrinth.left = 1;
            } else if (event.which === 39) {
                labyrinth.right = 1;
            } else if (event.which === 38) {
                labyrinth.up = 1;
            } else if (event.which === 40) {
                labyrinth.down = 1;
            }
        });

        $(document).on('keyup', function( event ) {
            if (event.which === 37) {
                labyrinth.left = 0;
            } else if (event.which === 39) {
                labyrinth.right = 0;
            } else if (event.which === 38) {
                labyrinth.up = 0;
            } else if (event.which === 40) {
                labyrinth.down = 0;
            }
        });

        setInterval(function() {
            engine.clear(10, 10, 10);
            labyrinth.update(dt);
            labyrinth.draw();
        }, dt * 1000);
    };

    function labyrinth_click(x, y) {
        labyrinth.click(x, y);
    }

    $(document).ready(function() {
        engine = Engine.new({
            canvasId: 'canvas',
            width: 470,
            height: 320
        }, labyrinth_click);

        if (engine.error) {
            var container = document.getElementById('canvasContainer');
            container.innerHTML = engine.error;
            return;
        }

        engine = engine.handle;
        labyrinth = Labyrinth.new(engine);

        all_load_declared = true;

        if (elements_loaded === elements_to_load)
            all_loaded();
    });
</script>
