<div id='canvasContainer'>
    <canvas id='canvas'>
        Your browser doesn't seem to support HTML5. Please upgrade your browser.
    </canvas>
</div>
<script type="text/javascript">
    "use strict";

    var elements_to_load = 0;
    var elements_loaded = 0;
    var all_load_declared = false;
    var handle = undefined;
    var font = undefined;
    var labyrinth = Labyrinth.new();

    function onfailure() {
        var canvasContainer = document.getElementById('canvasContainer');
        canvasContainer.innerHTML = 'Something went wrong while loading the data... Check the console for details.';
    }

    function load_font(descriptor) {
        elements_to_load++;

        var value = handle.load_font(descriptor, function(e) {
            elements_loaded++;

            if (all_load_declared && elements_to_load === elements_loaded)
                all_loaded();
        }, function() {
            onfailure();
        });

        if (!value) {
            console.log('Failed to load ' + descriptor.url);
            load_success = false;
            return undefined;
        }

        return value;
    }

    var all_loaded = function() {
        var fps = 30;
        var dt = 1.0 / fps;

        $(window).resize(function() {
            handle.resize($(window).width(), $(window).height())
        });

        handle.resize($(window).width(), $(window).height());

        $(document).on('keydown', function( event ) {
            if (event.which === 37) {
                labyrinth.left = 1;
            } else if (event.which === 39) {
                labyrinth.right = 1;
            } else if (event.which === 38) {
                labyrinth.up = 1;
            } else if (event.which === 40) {
                labyrinth.down = 1;
            }
        });

        $(document).on('keyup', function( event ) {
            if (event.which === 37) {
                labyrinth.left = 0;
            } else if (event.which === 39) {
                labyrinth.right = 0;
            } else if (event.which === 38) {
                labyrinth.up = 0;
            } else if (event.which === 40) {
                labyrinth.down = 0;
            }
        });

        setInterval(function() {
            handle.clear(10, 10, 10);
            labyrinth.update(dt);
            labyrinth.draw(font, handle);
        }, dt * 1000);
    };

    $(document).ready(function() {
        var engine = Engine.new({
            canvasId: 'canvas'
        });

        if (engine.error) {
            var container = document.getElementById('canvasContainer');
            container.innerHTML = engine.error;
            return;
        }

        handle = engine.handle;

        font = load_font({
            url: 'data/font.png',
            frame_count: 95,
            variant_count: 3
        });

        all_load_declared = true;

        if (elements_loaded === elements_to_load)
            all_loaded();
    });
</script>
